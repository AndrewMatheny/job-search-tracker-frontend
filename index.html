<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Job Search Tracker</title>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="job-header">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTu0h8rRkCDuttNTa2FsPq18_MOwz4SQBPjlNk-x4VEwK9KUhBq"
        alt="job-header"
        align="middle"
      />
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="job-title">Some text in the Modal..</p>
        <p id="job-desc">Some text in the Modal..</p>
        <p id="job-stat">Some text in the Modal..</p>
        <p id="job-rating">Some text in the Modal..</p>
        <p id="job-appd">Some text in the Modal..</p>
        <p id="j-source">Some text in the Modal..</p>

        <div class="modal-container">
          <form class="edit-job-form" id="edit-job-form">
            <h3>Edit this Job!</h3>

            <input
            type="text"
            name="edit-description"
            value=""
            placeholder="Enter a job description.."
            class="input-text"
             />
            <br />
            <input
            type="text"
            name="edit-status"
            value=""
            placeholder="Enter a job status.."
            class="input-text"
             />
            <br />
            <input
            type="text"
            name="edit-rating"
            value=""
            placeholder="Enter job rating out of 5.."
            class="input-text"
             /><br>
            <input
              type="submit"
              name="submit"
              value="Save Job Search Changes"
              class="submit"
            />
          </form>
          <button id="delete-btn">DELETE</button>
        </div>  
      </div>

    
    </div>

    <div class="container">
      <form class="add-job-form" id="job-form">
        <h3>Let's start Job Searching!</h3>

        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter a job title..."
          class="input-text"
        />
        <br />
        <input
        type="text"
        name="description"
        value=""
        placeholder="Enter a job description.."
        class="input-text"
         />
        <br />
        <input
        type="text"
        name="status"
        value=""
        placeholder="Enter a job status.."
        class="input-text"
         />
        <br />
        <input
        type="text"
        name="rating"
        value=""
        placeholder="Enter job rating out of 5.."
        class="input-text"
         />
        <br />
        <input
        type="text"
        name="application-date"
        value=""
        placeholder="2020, 1, 20.."
        class="input-text"
         />
        <br />
        <input
          type="text"
          name="source"
          value=""
          placeholder="link to job source..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="New Job Application "
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
       <button class="button-add" style="vertical-align:middle"><span>Add a new job opportunity! </span></button>
       <!-- <button id="new-job-btn">Add a new job opportunity!</button> -->
    </p>

    <div id="job-collection">

            <h2 id="card-title">Title</h2>

            <p id-"card-status">status</p>

            <p id="card-date">date</p>
            <p id="card-source">source</p>
            <button class="btn">Show Button <3</button>
          </div> -->

          <table id="jobs">
            <tr>
              <th>Company Job Title</th>
              <th>Job Description</th>
              <th>Job Status</th>
              <th>Job Rating</th>
              <th>Application Date</th>
              <th>Job Source</th>
            </tr>

              <td></td>

    </div>
